<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户设置</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(image/StoreImage/user.jpg);
            background-size: cover;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>用户设置</h2>
        </div>
        <div class="avatar">
            <img src="image/StoreImage/头像.jpg" alt="User Avatar">
        </div>
        <div class="form-group">
            <label for="username">更改您的用户名: <span id="Username"></span></label>
            <input type="text" id="username" name="username" placeholder="输入您的新用户名" required>
            <button type="submit" id="usernameBtn">确定</button>
        </div>
        <div class="form-group">
            <label for="account">更改您的账号: <span id="Account"></span></label>
            <input type="text" id="account" name="account" placeholder="输入您的新账号" required>
            <button type="submit" id="accountBtn">确定</button>
        </div>
        <div class="form-group">
            <label for="password">更改您的密码: <span id="Password"></span></label>
            <input type="password" id="password" name="password" placeholder="输入您的新密码" required>
            <button type="submit" id="passwordBtn">确定</button>
        </div>
    </div>
</body>
<script src="Src/user.js"></script>
</html>
